<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/index.css" />
    <script src="http://127.0.0.1:3000/socket.io/socket.io.js"></script>
    <script src="scripts/index.js" defer></script>
    <title>Analogical Clock</title>
  </head>
  <body>
    <div id="clockContainer">
      <div id="centerBall"></div>
      <div class="pointer" id="hours"></div>
      <div class="pointer" id="minutes"></div>
      <div class="pointer" id="seconds"></div>
    </div>
    <div id="timezoneContainer">
      <h2>Timezone Selector</h2>
      <label for="timezoneSelect">Select a timezone:</label><br />
      <select name="timezoneSelect" id="timezoneSelect">
        <option value="local" selected>Local</option></select
      ><br />
      <sub
        >PS: All the timezone info is fetched through
        <a href="WorldTimeApi"><strong>WorldTimeAPI</strong></a
        >.</sub
      >
    </div>
    <div id="connectivityContainer">
      <h2>Connectivity</h2>
      <div id="connectivityInterface">
        <label for="roomNameField">Room's name</label>
        <input type="text" id="roomNameField" />
        <button id="createRoomBtn">Create room</button>
        <button id="connectRoomBtn">Connect</button>
      </div>
    </div>
    <div id="timezoneRoomContainer">
      <h2>Timezone Room</h2>
      <h3 id="timezoneRoomHeader"></h3>
      <ul id="connectedUsersUL"></ul>
    </div>
  </body>
</html>
