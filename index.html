<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/index.css" />
    <script src="scripts/index.js" defer></script>
    <title>Analogical Clock</title>
  </head>
  <body>
    <div id="clockContainer">
      <div id="centerBall"></div>
      <div class="pointer" id="hours"></div>
      <div class="pointer" id="minutes"></div>
      <div class="pointer" id="seconds"></div>
    </div>
    <div id="timezoneContainer">
      <h2>Timezone Selector</h2>
      <label for="timezone">Select a timezone:</label><br />
      <select name="timezone" id="timezone">
        <option value="local">Local</option>
      </select>
    </div>
  </body>
</html>
